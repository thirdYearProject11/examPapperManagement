name: "CodeQL Advanced"

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main
  schedule:
    - cron: '39 4 * * 0'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Run Maven Build
        uses: ./.github/workflows/maven.yml

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [java-kotlin, javascript-typescript]
        # Supported values: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # To specify custom queries, uncomment the queries line and add your query pack names
          # queries: security-extended,security-and-quality

      - if: matrix.build-mode == 'manual'
        name: Manual Build Commands
        run: |
          echo "Replace this with commands to build your project, e.g., 'make bootstrap && make release'."
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
