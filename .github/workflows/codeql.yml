name: "CodeQL Analysis"

on:
  push:
    branches: 
      - "development"
      - "main"
    paths:
      -Backend/**
      -Frontend_1/**
      -.github/workflows/*.yml

  pull_request:
    branches: 
      - "development"
      - "main"
    paths:
      -Backend/**
      -Frontend_1/**
      -.github/workflows/codeql.yml

  schedule:
    - cron: "0 0 * * 0"

jobs:
  backend:
    name: Analyze and build backend Code
    runs-on: ubuntu-latest



    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Java for Java/Kotlin projects
      - name: Set up Java 21 (Adoptium)
        uses: actions/setup-jdk@v4
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Build Java Code
        run: |
          echo "Building Java project with Maven in the Backend folder..."
          cd Backend
          ./mvnw clean compile -DskipTests

  frontend:
    name: build react frontend
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        # Step 3: Set up Node.js for JavaScript/TypeScript projects
      - name: Set up Node.js 20.18.1
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: Build frontend
        run: |
          echo "Building JavaScript project in Frontend_1 folder..."
          cd Frontend_1
          npm install
          npm run build # Ensure this step produces JavaScript files in `dist`


  security:
    name: check codeql security
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Step 4: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          queries: +security-extended

      # Step 7: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
